<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">

                <!--<li><a href="#">Scores</a></li>-->
                <li><a href="#">Analysis</a></li>
                <li><a href="#">Teacher Evaluation</a></li>
            </ul>

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <!--<h1 class="page-header">Dashboard</h1>-->

            <div class="row placeholders">
                <div class="col-xs-6 col-sm-6 placeholder">
                    <!--<button type="button" class="btn btn-success btn-group-lg">&nbsp&nbspSave&nbsp&nbsp</button>-->
                    <!--<span class="text-muted">Something else</span>-->

                    <div class="btn-group btn-group" role="group" aria-label="Large button group">
                        <button type="button" class="btn btn-success ">Save</button>
                    </div>

                    <div class="btn-group btn-group" role="group" aria-label="Large button group">
                        <!--<button type="button" class="btn btn-success ">Save</button>-->
                        <button type="button" class="btn btn-primary ">Upload</button>
                        <button type="button" class="btn btn-info">Export</button>
                    </div>


                </div>
                <div class="col-xs-6 col-sm-6 placeholder">

                    <div class="btn-group btn-group" role="group" aria-label="Large button group">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                            Select the course
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">Grammar</a></li>
                            <li><a href="#">Listening</a></li>
                            <li><a href="#">Speaking</a></li>
                            <li><a href="#">Writing</a></li>
                        </ul>
                        <button type="button" class="btn btn-danger ">Overall</button>

                    </div>

                </div>
            </div>


            <div class="table-responsive">
                    <table id="table"
                           data-toggle="table"
                           data-url="json/data1.json"
                           data-height="400"
                           data-toolbar="#toolbar"
                           data-show-columns="true"
                           data-search="true"
                           data-show-toggle="true"
                           data-show-export="true"
                           data-pagination="true"
                           data-page-list="[5, 10, 20, 50, 100, 200]"
                     >

                    <thead>
                    	<tr>
                    		<th data-field="id">Item ID</th>
							<th data-field="name">Item Name</th>
							<th data-field="price">Item Price</th>
                    	
                    	</tr>
                    
                    </thead>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- Placed at the end of the document so the pages load faster -->
<script>
    var $table = $('#table');

    function getDataFromURL(dataUrl, tableName){
        $.getJSON(dataUrl, (
                function(tName) {
                    return function (data) {
                        $(tName).bootstrapTable('load', data);
                    };
                }
        )(tableName));
    }

    getDataFromURL("json/data1.json", "table")
</script>
